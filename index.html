<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="top-bar">
        <h1 class="title">BuzzQuizz</h1>
    </header>    
    <main>
        <!-- HTML Tela 1 - Lista de Quizzes -->
        <div class="first-screen">
            <div class="main-content-list-quizzes">
                <div class="first-login hidden">
                    <section class="none-quiz">
                        <p>Você não criou nenhum quizz ainda :(</p>
                        <button class="create-quiz" onclick="handleClickOnCreateQuizz()">Criar Quizz</button>
                    </section>
                </div>
                <section class="your-quizzes hidden">
                    <div class="header-of-section">
                        <h2>Seus Quizzes</h2>
                        <span><ion-icon name="add-circle" onclick="handleClickOnCreateQuizz()"></ion-icon></span>
                    </div>
                    <ul class="quizzes-list">
                        
                        
                    </ul>
                </section>
                <section class="all-quizzes">
                    <div class="header-of-section">
                        <h2>Todos os Quizzes</h2>
                    </div>
                    <ul class="quizzes-list">
                        
                    </ul>           
                </section>
            </div>
        </div>

        <!-- HTML Tela 2 - Página de um Quizz -->
        <div class="second-screen hidden">
            <div class="main-content-quizz">
                <div class="top-banner">
                    <img src="./assets/top-bar-image.png">
                    <p class="quizz-title">O quão Potterhead é você?</p>
                </div>
                <ul class="boxes"></ul>
                <button class="restart-quizz" onclick="startQuizz(currentQuizz)">Reiniciar Quizz</button>
                <button class="home" onclick="goToHome()">Voltar pra home</button>
            </div>
        </div>

        <!-- HTML Tela 3 - Criação de um Quizz -->
        <div class="third-screen">
            <div class="main-content-create-quizzes">
                <div class="initial-informations-quizz hidden">
                    <div class="initial-box">
                        <h4 class="header-to-start">Comece pelo começo</h4>               
                        <div class="initial-form">
                            <input class="input-quizz-title" type="text" placeholder="Título do seu quizz">
                            <input class="input-image" type="text" placeholder="URL da imagem do seu quizz">
                            <input class="number-questions" type="text" placeholder="Quantidade de perguntas do quizz">
                            <input class="number-levels" type="text" placeholder="Quantidade de níveis do quizz">
                        </div>
                        <button class="follow-to-create" onclick="handleClickOnFollowToCreateQuestions()">Prosseguir pra criar perguntas</button>
                    </div>
                </div>  
                <div class="create-your-questions-box hidden">
                    <div class="create-box">
                        
                    </div>                    
                </div>  
                <div class="decide-levels-box hidden">
                    <div class="levels-box">
                        
                    </div>            
                </div> 
                <div class="finish-quizz hidden">
                    <div class="quizz-done-box">
                        <h4 class="your-quizz-done">Seu quizz está pronto!</h4>             
                        <div class="quizz-done">
                            <img class="image-quiz-done" src="assets/pot.png">
                            <div class="image-quiz-done-box"></div>
                            <p>O quão Potterhead é você?</p>
                        </div>
                        <div>
                            <button class="access-quizz" onclick="startQuizz(currentQuizz)">Acessar Quizz</button>
                        </div>    
                        <div>
                            <button class="go-to-home" onclick="goToHome();toListUserQuizz();">Voltar pra home</button>
                        </div>
                                                                  
                    </div>                    
                </div>           
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scripts-quizz-screen.js"></script>
    <script src="./js/scripts-creation-quizz.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
